<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="score">
        <table>
            <thead>
                <th>Human</th>
                <th>Computer</th>
            </thead>
            <tbody>
                <th id = "humanscore"></th>
                <th id = "compscore"></th>
            </tbody>
        </table>
    </div>
    <div class="buttons">
        <button class="btn" data-selection="Rock" id="rock">
            <div class="btndiv">
                <div class="imgdiv">
                    <img src="cave-painting.png">
                </div>
                <span class="btntxt">Rock</span>
            </div>
        </button>
        <button class="btn" data-selection="Paper" id="paper">
            <div class="btndiv">
                <div class="imgdiv">
                    <img src="5f4d0f6f1d88e70004073b44.png">
                </div>
                <span class="btntxt">Paper</span>
            </div>
        </button>
        <button class="btn" data-selection="Scissors" id="scissors">
            <div class="btndiv">
                <div class="imgdiv">
                    <img src="scissors-opened-tool-shape.png">
                </div>
                <span class="btntxt">Scissors</span>
            </div>
        </button>
    </div>
    <div class="commentdiv">
        <span class="comment"></span>
    </div>
    <div class="result">
        <span class="resulttxt"></span>
    </div>
</body>
</html>
