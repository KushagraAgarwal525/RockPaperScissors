<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="score">
        <table>
            <thead>
                <th>Human</th>
                <th>Computer</th>
            </thead>
            <tbody>
                <th id = "humanscore">2</th>
                <th id = "compscore">3</th>
            </tbody>
        </table>
    </div>
    <div class="buttons">
        <button id="rock">
            <div class="btndiv">
                <img src="cave-painting.png">
                <span class="btntxt">Rock</span>
            </div>
        </button>
        <button id="paper">
            <div class="btndiv">
                <img src="5f4d0f6f1d88e70004073b44.png">
                <span class="btntxt">Paper</span>
            </div>
        </button>
        <button id="scissors">
            <div class="btndiv">
                <img src="scissors-opened-tool-shape.png">
                <span class="btntxt">Scissors</span>
            </div>
        </button>
    </div>
    <div class="commentdiv">
        <span class="comment"></span>
    </div>
</body>
</html>
